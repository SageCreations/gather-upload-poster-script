<!DOCTYPE html>
<html>
    <head>
        <title>GUI Version</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="./main.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    
    
    <body>
        <form id="form">
            <label for="SPACE_ID">SPACE_ID:     (make sure to replace any '/' with '\\')</label>
            
            <br>
            
            <input type="text" id="SPACE_ID" name="SPACE_ID">
            
            <br>
            <br>
            
            <label for="API_KEY">API_KEY:</label>
            
            <br>
            
            <input type="text" id="API_KEY" name="API_KEY">
            
            <br>
            <br>

            <div class="drop-zone">
                <span class="drop-zone_prompt">Drop CSV File Here or Click to Upload</span>
                <input id="csvFileInput" type="file" class="drop-zone_input" accept=".csv" />
            </div>

            <br>
            <br>
            
            <input type="submit" value="Submit">
        </form>
        
        <script type="module" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="module" src="./index.js"></script>
        
        

    </body>
</html>
